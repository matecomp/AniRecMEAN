<!DOCTYPE html>
<html lang="en" ng-app="animeRecommender">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <title>Anime Recommender</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" ui-sref="home">Anime Recommender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" ui-sref-active="active"> 
                    <a class="nav-link" ui-sref="home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" ui-sref-active="active">
                    <a class="nav-link" ui-sref="animes">Animes</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0 btn-space" type="submit">Search</button>
            </form>
        </div>

        <div class="btn-group" ng-controller="loginCtrl as login">
            <button type="button" class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Login
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <form class="px-4 py-3">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input ng-model="login.email" type="email" class="form-control" id="email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-model="login.password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input ng-model="login.checkbox" type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">
                        Remember me
                        </label>
                    </div>
                    <button ng-click="login.submit()" type="submit" class="btn btn-primary">Sign in</button>
                </form>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">New around here? Sign up</a>
                  <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
        </div>
    </nav>
    
    <div ui-view></div>



    <script src="dist/bundle.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
